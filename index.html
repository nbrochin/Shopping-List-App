<body>
  <header>
    <div class="header-container">
        <div class="logo">myShoppingList</div>
        <div class="navigation">
        <p></p>
          <ul>
            <li><a href="#">link 1</a></li>

        </div>
    </div>
  </header>
  <div class="main">
    <div class="input-container">

      <h1> Enter a List Name Here:</h1>
        <div class="input-group">

            <input id="new-list-name" type="text" class="form-control" size="35" placeholder="Weekly Groceries" name="listname">&nbsp;<button id="create-list" class="btn btn-primary">new list</button><br /><br />
            
          <h1> Enter Your List Items Here:</h1>
              <form id="listItemForm">
              <table class="table">
                <tr>
                  <th>Shopping Items</th>
                  <th>Category</th>
                  <th>QTY</th>
                  <th>Q-Type</th>
                  <th>Enter</th>
                </tr>
                <tr>
                  <td><input type="text" id="itemName" class="form-control" /></td>
                  <td>
                    <select id="category" class="form-control" style="width: 104px !important;">
                      <option value="dairy">dairy</option>
                      <option value="bakery">bakery</option>
                      <option value="meat">meat</option>
                      <option value="produce">produce</option>
                  </select>
                </td>
                <td>
                  <select id="quantity" class="form-control" style="width: 44px !important;">
                    <option value="1">1</option>
                    <option value="2" selected="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  </td>
                  <td>
                  <input type="text" id="qtyType" class="form-control" />
                  </td>
                  <td><button type="submit" class="btn btn-primary">add</button>
                  </td>
                </tr>
              </table>
              </form>
          </div>
    </div>

    <div class="display-container">
      <!-- <h1><span class="list-title"></span></h1> -->
        <br />
          <form class="">
              <table class="table2">
                <thead>
                  <tr><th>Got It</th>
                    <th>Items</th>
                    <th>Category</th>
                    <th>QTY</th>
                    <th></th>
                    <th>remove</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
              <button class="btn btn-primary" style="margin-top: 24px;">clear all</button>
              <input type="button" style="margin-top: 24px;" id="delChkBtn" value ="remove checked" class="deleteSelected btn btn-primary"/> 
        </form>
    </div>
  </div>
